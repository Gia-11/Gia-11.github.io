    <script>

        $(document).ready(function () {
            $('.fact').hide();
            $('.sport h2').click(function () {
                var $fact = $(this).next('.fact');
                if ($fact.is(':hidden')) {
                    $fact.slideToggle(1500);
                    $(this).addClass('close');
                } else {
                    $fact.fadeOut(1500);
                    $(this).removeClass('close');
                }
            });

            $(".sport").mouseover(function () {
                $(this).fadeIn(1500).css("background-color", "yellow");
            });

            $(".sport").mouseout(function () {
                $(this).css("background-color", "white");
            });

            $('#sports').hover(
                function () {
                    $(this).stop().animate(
                        {
                            backgroundColor: 'gray',
                            opacity: 1.0
                        },
                        1750,
                        'easeInSine'
                    ); // end animate
                },
                function () {
                    $(this).stop().animate(
                        {
                            backgroundColor: 'black',
                            opacity: 1.0
                        },
                        2000,
                        'easeOutBounce'
                    ); // end animate
                }
            ); // end hover
        }); // end of ready()

    </script>
