<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript Exercises</title>
    <style type="text/css">
        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 100%;
            margin: 0;
            padding: 0;
        }

        p {
            color: #900;
            margin-left: 20px;
        }

        div#results {
            background-color: #FF6;
            height: auto;
            width: 500px;
            border: 1px solid red;
            padding: 10px;
            margin-left: 20px;
            -moz-box-shadow: 10px 10px 5px #888;
            -webkit-box-shadow: 10px 10px 5px #888;
            box-shadow: 10px 10px 5px #888;
            border-radius: 7px;

        }

        div#more {
            background-color: #39F;
            height: auto;
            width: 500px;
            border: 1px solid #036;
            padding: 10px;
            margin-left: 20px;
            margin-top: 20px;
            -moz-box-shadow: 10px 10px 5px #888;
            -webkit-box-shadow: 10px 10px 5px #888;
            box-shadow: 10px 10px 5px #888;
            color: #CF0;

        }

        #form1 {
            padding: 10px;
            width: 500px;
            border-style: solid;
            border-color: #063;
            border-radius: 15px;
            -moz-box-shadow: 10px 10px 5px #888;
            -webkit-box-shadow: 10px 10px 5px #888;
            box-shadow: 10px 10px 5px #888;
            background-color: #CFF;
            margin: 20px;
        }
    </style>

    <script type="text/javascript">
        function validateForm(){
            // alert("Success"); // used to test validation
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            //alert("Name= " + name + " Age= " + age); // used to test validation of name and age
            if(name == "" || name == null){ //checking for null or empty
                alert("We need your name please");
            }else{
                alert("Thank you " + name);
            }
        }
    </script>

</head>

<body>

    <p>First Paragraph</p>
    <p>Second Paragraph</p>

    <form name="form1" id="form1" action="" method="post">
        <label>First Name:
            <input type="text" id="name" name="name">
        </label>
        <br> <!-- new line here -->
        <label>Your Age: &nbsp; <!-- non breaking speace / better to do in CSS --> 
            <input type="text" id="age" name="age">
        </label>
        <br> <!-- new line here -->
        <input type="radio" name="skillset" value="designer">Designer<br>
        <input type="radio" name="skillset" value="developer">Developer<br>
        <input type="radio" name="skillset" value="programmer">Programmer<br>
        <input type="radio" name="skillset" value="artist">Artist<br>

        <input type="button" value="Submit" onclick="validateForm();"> &nbsp; &nbsp; <input type="reset" value="Clear Form"> <!-- results will submit when button clicked -->
    </form> <!-- end create form -->

    <div id="results"></div>
    <div id="more">Testing the results</div>
</body>

</html>
