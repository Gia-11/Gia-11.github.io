        <div id="myDIV" onclick="myFunction()">Click me to enjoy the <span style="color:black;font-weight:bold;">FLOAT</span> state</div>
    </script>

    <!-- Script for Flaot Div -->
    <script>
        const div1 = document.getElementById("myDIV");
        
        function myFunction() {
          div1.style.animation = "mymove 4s 2";
        }
        
        div1.addEventListener("animationstart", myStartFunction);
        div1.addEventListener("animationiteration", myRepeatFunction);
        div1.addEventListener("animationend", myEndFunction);
        
        function myStartFunction() {
          this.innerHTML = "321 FLOAT";
          this.style.backgroundColor = "#39ff14";
        }
        function myRepeatFunction() {
   this.innerHTML = "FLOATING";
   this.style.backgroundColor = "#39ff14";
 }
        function myEndFunction() {
          this.innerHTML = "FLOAT Complete. Ahh!";
          this.style.backgroundColor = "#ffcc00";
        }
        </script>
