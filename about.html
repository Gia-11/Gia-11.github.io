    /* CSS for opacity image div container */
    .container {
  position: relative;
  width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #ffcc00;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}

      <!-- Script for Float Div -->
  <script>
    const div1 = document.getElementById("myDIV");

function myFunction() {
  div1.style.animation = "mymove 4s 2";
}

div1.addEventListener("animationstart", myStartFunction);
div1.addEventListener("animationiteration", myRepeatFunction);
div1.addEventListener("animationend", myEndFunction);

function myStartFunction() {
  this.innerHTML = "321..";
  this.style.backgroundColor = "#39ff14";
}
function myRepeatFunction() {
  this.innerHTML = "FLOATING";
  this.style.backgroundColor = "#39ff14";
}
function myEndFunction() {
  this.innerHTML = "FLOAT Complete. Ahh!";
  this.style.backgroundColor = "#ffcc00";
}
  </script>
