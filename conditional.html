<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Conditional Statements</title>
<link href="../_css/site.css" rel="stylesheet">

<script>
  var luckyNumber = prompt('What is your lucky number?',''); // prompting vistitor for a number
  luckyNumber = parseInt(luckyNumber, 10);
  if (isNaN(luckyNumber)) {
 luckyNumber = prompt('Please, tell me your lucky number.','');
}

</script>

</head>

<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Using Conditional Statements</h1>

      <script>
        if (luckyNumber == 7 ) { // a conditional statement to check what the visitor typed into the prompt dialog box - the double equals signs (==), which compare two values
          document.write("<p>Hey, 7 is my lucky number too!</p>"); // message
        } else if (luckyNumber == 13 || luckyNumber == 24) { 
          document.write("<p>Wooh. " +
          luckyNumber + "? That's an unlucky number!<p>"); 
        } else { 
          document.write("<p>The number " + luckyNumber + " is lucky for you!</p>"); // The else clause provides a backup message, so if the visitor doesn’t type 7, she’ll see a different message that includes her lucky number
        }
          </script> 

    </div>
  </div>

   <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </footer>
</div>
</body>
</html>
